<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <title>Edit Post</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/editormd.css"/>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/commons.css">
</head>
<body>
<div id="layout">
  <header>
    <h1>Article Edit</h1>
    <input id="md-id" type="hidden">
    <select id="md-id-select" class="md-select">
      <option value="default">default</option>
    </select>
    <input id="md-title" class="md-title-class" type="text"
           placeholder="please input search title">
    <span id="js-submit" class="md-btn">submit</span>
    <a href="article-admin.html" class="md-btn">return manager index</a>
  </header>
  <div class="md-edit-overview-box">
    <textarea class="md-edit-overview" id="md-edit-id-overview"
              placeholder="please input overivew"></textarea>
  </div>
  <div id="test-editormd">
    <textarea style="display:none;"></textarea>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="lib/marked.min.js"></script>
<script src="lib/prettify.min.js"></script>
<script src="lib/raphael.min.js"></script>
<script src="lib/underscore.min.js"></script>
<script src="lib/sequence-diagram.min.js"></script>
<script src="lib/flowchart.min.js"></script>
<script src="lib/jquery.flowchart.min.js"></script>
<script src="js/uploadImg.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/editormd.js"></script>
<script src="js/edit.js"></script>
<script type="text/javascript">
  var testEditor;
  $(function () {
    loadCategory(category);
    var articleId = getQueryParam("articleId");
    loadArticleById(articleId);
    bindSubmit(articleId);
    testEditor = editormd("test-editormd", {
      width: "90%",
      height: 640,
      syncScrolling: "single",
      path: "lib/",
      flowChart: true,
      sequenceDiagram: true,
      taskList: true,
      imageUpload: true,
      saveHTMLToTextarea: true,
      previewCodeHighlight: true,
      imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
      imageUploadURL: "/api/v1/image/upload",
      onload: function () {
        initPasteDragImg(this);
      }
    });
  });
</script>
</body>
</html>
